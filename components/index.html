<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Components</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.15.0/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100 p-8">
    <!--dropdown-->
    <div x-data="{open: false}">
      <button
        @click="open = !open"
        class="py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow"
      >
        Toggle
      </button>

      <ul
        x-show="open"
        @click.outside="open = false"
        x-transition
        class="bg-white w-[160px] shadow-md py-1"
      >
        <li>
          <a class="py-1 px-2 hover:bg-gray-200 block" href="#">Open</a>
        </li>
        <li>
          <a class="py-1 px-2 hover:bg-gray-200 block" href="#">Edit</a>
        </li>
        <li>
          <a class="py-1 px-2 hover:bg-gray-200 block" href="#">Delete</a>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
